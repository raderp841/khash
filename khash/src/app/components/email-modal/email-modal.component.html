<div class="" (click)="onCloseModal($event.target.classList.value)">
  <div class="modal">
    <div class="container align-content-center">
      <div class="row">
        <div class="col-12">
          <br />
          <h4 class="modal-text text-center">Send me a line</h4>
        </div>
        <div class="col-12 align-content-center text-center">
          <form action='mailto:raderp841@gmail.com' method="post" enctype='multipart/form-data' name='EmailTestForm' class="raise-form">
            <div class="form-group col-xs-12 col-sm-12 col-md-6 offset-md-3">
              <label class="modal-text" for="visitorName">Name:</label>
              <input type="text" name="visitorName" id="visitorName" class="form-control" value="" />
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6 offset-md-3">
              <label class="modal-text" for="visitorMessage">Message:</label>
              <textarea name="visitorMessage" id="visitorMessage" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
